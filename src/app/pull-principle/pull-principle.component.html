<div class="m-3">
  <mat-form-field appearance="fill">
    <mat-label>Anzahl Produkte</mat-label>
    <mat-select [formControl]="pageSizeCtrl">
      <mat-option value="10">10 </mat-option>
      <mat-option value="20">20 </mat-option>
      <mat-option value="50">50 </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<app-product-page
  *ngIf="productPage; else loading"
  [productPage]="productPage"
  (delete)="delete($event)"
></app-product-page>

<ng-template #loading>
  <div class="grid place-content-center m-3">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
